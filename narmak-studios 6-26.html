        .scrollbar-thin { scrollbar-width: thin; scrollbar-color: #FF4F4F #1a1a1c; }

        .scrollbar-thin::-webkit-scrollbar-track { background: #1a1a1c; border-radius: 10px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #FF4F4F; border-radius: 10px; border: 2px solid #1a1a1c; }

        /* Marquee animation */
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .animate-scroll { animation: scroll 25s linear infinite; }
        
        /* Hero text animation */
        @keyframes slideDownOut { from { transform: translateY(0); opacity: 1; } to { transform: translateY(100%); opacity: 0; } }
        @keyframes slideDownIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-down-out { animation: slideDownOut 0.4s ease-in forwards; }
        .animate-slide-down-in { animation: slideDownIn 0.4s ease-in forwards; }

        /* Header Dropdown */
        .group .dropdown-menu { display: none; }
        .group:hover .dropdown-menu { display: block; }

        html { scroll-behavior: smooth; }
    </style>

        const creativePortfolio = [

            { id: 6, title: 'Momentum Ads', client: 'Momentum', description: 'Placeholder description.', services: [], mediaUrl: '#', staticImg: 'https://placehold.co/600x600/1a1a1c/FF4F4F?text=Project+Six', gifUrl: 'https://media.giphy.com/media/d2Z9QYzA2aidiWn6/giphy.gif' },
        ];

            { id: 1, title: "The Last Starfall", type: "Animated Short", description: "In a world where stars are a finite resource, a lone scavenger embarks on a final, desperate journey to reignite the dying sun.", mediaUrl: "https://placehold.co/1200x900/FFB84F/0F0F10?text=The+Last+Starfall", homeImg: "https://placehold.co/800x600/FFB84F/0F0F10?text=The+Last+Starfall" }, 
            { id: 2, title: "Cyber-Ronin", type: "Web Comic", description: "A disgraced android samurai seeks redemption in the neon-drenched underbelly of Neo-Kyoto, one sword-swing at a time.", mediaUrl: "https://placehold.co/1200x900/FFB84F/0F0F10?text=Cyber-Ronin", homeImg: "https://placehold.co/800x600/FFB84F/0F0F10?text=Cyber-Ronin" },

        ];

        // --- HOOKS ---
        const useScrollAnimation = (threshold = 0.1) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsVisible(true); }, { threshold });
                const currentRef = ref.current;
                if (currentRef) observer.observe(currentRef);
                return () => { if (currentRef) observer.unobserve(currentRef); };
            }, [ref, threshold]);
            return [ref, isVisible];
        };
        const useAnimatedCounter = (targetValue, isVisible) => {
            const [currentValue, setCurrentValue] = useState(0);
            useEffect(() => {
                if (isVisible) {
                    let startTime = null;
                    const duration = 2000;
                    const step = (timestamp) => {
                        if (!startTime) startTime = timestamp;
                        const progress = Math.min((timestamp - startTime) / duration, 1);
                        setCurrentValue(progress * targetValue);
                        if (progress < 1) window.requestAnimationFrame(step);
                        else setCurrentValue(targetValue);
                    };
                    window.requestAnimationFrame(step);
                }
            }, [targetValue, isVisible]);
            return currentValue;
        };

        // --- SHARED COMPONENTS ---
        const Page = ({ children, isHome = false }) => <div className={isHome ? "" : "pt-20"}>{children}</div>;
        const Footer = () => (
             <footer className="bg-charcoal border-t border-off-white/10">
                <div className="container mx-auto px-4 py-20 md:py-28 text-center">

                         Get a Quote
                     </a>

        const Header = ({ onHomepage }) => {

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

                                    <a href="#/portfolio/originals" className="block px-4 py-2 hover:bg-neon-accent/20">Originals</a>
                                </div>
                            </div>
                             <a href="#/services" className="hover:text-neon-accent transition-colors">Services</a>
                             <div className="group relative">

                                {creativePortfolio.map((item, index) => {
                                    const [ref, isVisible] = useScrollAnimation();

                                 })}

                         <div className="container mx-auto px-4 text-center mt-24">

                            <div className="relative w-full overflow-hidden">
                               <div className="flex w-auto whitespace-nowrap animate-scroll hover:[animation-play-state:paused]">
                                    {extendedLogos.map((logo, index) => (
                                        <div key={index} className="flex-shrink-0 h-24 flex items-center justify-center px-8 opacity-60 hover:opacity-100 transition-opacity">
                                            <span className="font-display text-xl lg:text-2xl font-bold text-off-white">{logo.name}</span>
                                        </div>
                                    ))}
                               </div>
                            </div>
                        </div>
                        <div className="container mx-auto px-4 max-w-4xl mt-24 text-center">
                           <p className="text-3xl font-display text-off-white leading-snug">"{testimonials[0].quote}"</p>
                           <p className="mt-4 text-off-white/70 font-semibold">{testimonials[0].name}, <span className="text-off-white/50 font-normal">{testimonials[0].title}</span></p>
                        </div>
                    </AnimatedSection>
                    
                    <AnimatedSection id="originals" customClass="bg-charcoal py-20 md:py-28"><div className="container mx-auto px-4">
                        <h2 className="text-4xl md:text-5xl font-display text-center mb-12">Narmak Originals</h2>
                         <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {originalsPortfolio.map((item, index) => {
                                const [ref, isVisible] = useScrollAnimation();
                                return ( <div key={item.id} ref={ref} className={`group relative overflow-hidden rounded-lg transition-all duration-700 ease-out ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ transitionDelay: `${index * 150}ms`}}><img src={item.homeImg} alt={item.title} className="w-full h-auto object-cover transition-transform duration-500 group-hover:scale-110"/><div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div><div className="absolute inset-0 flex flex-col justify-end p-6 text-left"><p className="text-sm text-gradient-end font-semibold">{item.type}</p><h3 className="text-2xl font-display text-white mt-1">{item.title}</h3></div></div>)
                            })}
                        </div>
                    </div></AnimatedSection>

                     <AnimatedSection id="about" customClass="py-20 md:py-28 bg-[#141416]"><div className="container mx-auto px-4 max-w-4xl text-center">
                        <h2 className="text-4xl md:text-5xl font-display mb-6">The Flywheel of Creativity.</h2>
                        <p className="text-lg text-off-white/80 leading-relaxed">Our studio is built on a simple, powerful idea: commerce and art are not enemies; they are partners. The revenue from our agency work provides the financial freedom and stability to pursue our passion projects. In turn, our original content serves as our most authentic advertisement, attracting ambitious clients who want more than just a service—they want our unique voice. Each side fuels the other, creating a perpetual motion machine of innovation and imagination.</p>
                    </div></AnimatedSection>
                </Page>
            );
        };
        const WorkPage = () => (
            <Page><div className="container mx-auto px-4 py-20 md:py-28">
                <AnimatedSection customClass="text-center mb-16">
                    <h1 className="text-5xl md:text-7xl font-display mb-4">Our Work</h1>
                    <p className="text-lg text-off-white/70 max-w-3xl mx-auto">This is where our imagination takes flight. Our showreel is the heart of our studio—a high-speed collision of our best client and original work. For a deeper look, explore our dedicated portfolios.</p>
                </AnimatedSection>
                <AnimatedSection customClass="mb-20">
                    <div className="aspect-video bg-black rounded-lg overflow-hidden shadow-2xl">
                         <video key={"reel"} autoPlay loop muted playsInline controls className="w-full h-full object-cover"><source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-video-of-a-man-with-head-down-42939-large.mp4" type="video/mp4" /></video>

                </AnimatedSection>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <a href="#/portfolio/creative" className="group relative block overflow-hidden rounded-lg"><img src="https://placehold.co/800x600/1a1a1c/FF4F4F?text=Client+Work" className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" /><div className="absolute inset-0 bg-black/50"></div><div className="absolute inset-0 flex flex-col justify-end p-8 text-left"><h3 className="text-3xl font-display text-white">Narmak Creative</h3><p className="text-white/80 mt-2">Animation for brands.</p></div></a>

            </div></Page>

        const ServicesPage = () => ( <Page><AnimatedSection customClass="container mx-auto px-4 py-20 md:py-28"><h1 className="text-5xl font-display text-center mb-12">Our Services</h1><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">{['Explainer Videos', 'Brand Anthems', 'Social Media Ads', 'Animated Series', 'Music Videos', 'Corporate Training'].map(service => ( <div key={service} className="bg-[#1a1a1c] border border-off-white/10 rounded-lg p-8"> <h3 className="text-2xl font-display text-neon-accent mb-2">{service}</h3><p className="text-off-white/70">Detailed description of this amazing service, explaining how it helps clients achieve their goals and what makes our approach unique.</p></div>))}</div></AnimatedSection></Page> );
        const CreativePage = () => (
            <Page><div className="container mx-auto px-4 py-20 md:py-28">
                <AnimatedSection customClass="text-center mb-16"><h1 className="text-5xl font-display mb-4">Creative Portfolio</h1><p className="text-lg text-off-white/70 text-center max-w-3xl mx-auto">Products become characters. Messages become moments.</p></AnimatedSection>
                <div className="space-y-24">
                    {creativePortfolio.map((item, index) => {
                        const [ref, isVisible] = useScrollAnimation(0.3);
                        const isReversed = index % 2 !== 0;
                        return ( <div key={item.id} ref={ref} className={`flex flex-col md:flex-row gap-8 md:gap-12 items-center transition-all duration-1000 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${isReversed ? 'md:flex-row-reverse' : ''}`}><div className="w-full md:w-3/5"><img src={item.mediaUrl} alt={item.title} className="rounded-lg shadow-2xl w-full" /></div><div className="w-full md:w-2/5"><p className="text-neon-accent font-semibold">{item.client}</p><h2 className="text-3xl md:text-4xl font-display my-2">{item.title}</h2><p className="text-off-white/80 leading-relaxed mb-4">{item.description}</p><div className="flex flex-wrap gap-2">{item.services.map(service => <span key={service} className="bg-[#2a2a2e] text-off-white/70 text-sm font-medium px-3 py-1 rounded-full">{service}</span>)}</div></div></div>)
                    })}
                </div>
            </div></Page>
        );
        const OriginalsPage = () => (
            <Page><div className="container mx-auto px-4 py-20 md:py-28">
                <AnimatedSection customClass="text-center mb-16"><h1 className="text-5xl font-display mb-4">Originals Portfolio</h1><p className="text-lg text-off-white/70 text-center max-w-3xl mx-auto">Worlds, characters, and stories born from our own creative spark.</p></AnimatedSection>
                 <div className="space-y-24">
                    {originalsPortfolio.map((item, index) => {
                        const [ref, isVisible] = useScrollAnimation(0.3);
                        const isReversed = index % 2 !== 0;
                        return ( <div key={item.id} ref={ref} className={`flex flex-col md:flex-row gap-8 md:gap-12 items-center transition-all duration-1000 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${isReversed ? 'md:flex-row-reverse' : ''}`}><div className="w-full md:w-3/5"><img src={item.mediaUrl} alt={item.title} className="rounded-lg shadow-2xl w-full" /></div><div className="w-full md:w-2/5"><p className="text-gradient-end font-semibold">{item.type}</p><h2 className="text-3xl md:text-4xl font-display my-2">{item.title}</h2><p className="text-off-white/80 leading-relaxed mb-4">{item.description}</p></div></div>)
                    })}
                </div>
            </div></Page>
        );
        const AboutPage = () => (
             <Page><AnimatedSection customClass="py-20 md:py-28 bg-charcoal">
                <div className="container mx-auto px-4 max-w-4xl text-center">
                    <h1 className="text-5xl font-display mb-6">The Flywheel of Creativity.</h1>
                    <p className="text-lg text-off-white/80 leading-relaxed mb-8">Our studio is built on a simple, powerful idea: commerce and art are not enemies; they are partners. The revenue from our agency work provides the financial freedom and stability to pursue our passion projects. In turn, our original content serves as our most authentic advertisement, attracting ambitious clients who want more than just a service—they want our unique voice. Each side fuels the other, creating a perpetual motion machine of innovation and imagination.</p>
                    <img src="https://placehold.co/1200x700/1a1a1c/F5F5F7?text=The+Studio" className="rounded-lg shadow-xl mb-16" />
                    <h2 className="text-4xl font-display mb-10">Meet the Team</h2>
                     <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                        {teamMembers.map(member => <div key={member.name}><img src={member.img} className="rounded-full aspect-square object-cover mb-4" /><h3 className="text-xl font-display">{member.name}</h3><p className="text-off-white/70">{member.role}</p></div>)}
                     </div>
                </div>
            </AnimatedSection></Page>
        );
        const ProcessPage = () => (
             <Page><AnimatedSection customClass="container mx-auto px-4 py-20 md:py-28">
                <h1 className="text-5xl font-display text-center mb-16">How We Work</h1>
                <div className="max-w-3xl mx-auto space-y-12">
                    {['Discovery & Strategy', 'Script & Storyboard', 'Design & Styleframes', 'Animation', 'Sound & Music', 'Delivery'].map((step, index) => (
                        <div key={step} className="flex items-start gap-6">
                            <div className="flex flex-col items-center">
                                <div className="w-12 h-12 bg-neon-accent text-charcoal rounded-full flex items-center justify-center font-display text-2xl font-bold">{index + 1}</div>
                                {index < 5 && <div className="w-0.5 h-24 bg-off-white/20 mt-4"></div>}
                            </div>
                            <div>
                                <h3 className="text-3xl font-display mb-2">{step}</h3>
                                <p className="text-off-white/70">A detailed description of this stage in our process. We explain the key activities, deliverables, and how we collaborate with clients to ensure the best possible outcome.</p>
                            </div>
                        </div>
                    ))}
                </div>
            </AnimatedSection></Page>
        );
        const JournalPage = () => (
             <Page><AnimatedSection customClass="container mx-auto px-4 py-20 md:py-28">
                <h1 className="text-5xl font-display text-center mb-16">From the Studio</h1>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {journalPosts.map(post => (
                        <a key={post.id} href="#" className="group bg-[#1a1a1c] p-6 rounded-lg block transition-transform duration-300 hover:-translate-y-2">
                            <p className="text-sm text-off-white/50 mb-2">{post.date}</p>
                            <h3 className="text-2xl font-display mb-4 group-hover:text-neon-accent transition-colors">{post.title}</h3>
                            <p className="text-off-white/70 mb-4">{post.snippet}</p>
                            <span className="font-semibold text-neon-accent flex items-center gap-2">Read More {icons.arrowRight}</span>
                        </a>
                    ))}
                </div>
            </AnimatedSection></Page>
        );
         const CareersPage = () => (
             <Page><AnimatedSection customClass="container mx-auto px-4 py-20 md:py-28">
                 <div className="text-center max-w-3xl mx-auto">
                    <h1 className="text-5xl font-display mb-4">Join Us</h1>
                    <p className="text-lg text-off-white/70 mb-12">We're always looking for exceptional talent to join our roster of freelance animators, designers, and storytellers. If you believe in the power of animation to move people, we want to see your work.</p>
                 </div>
                 <form className="max-w-xl mx-auto space-y-6">
                    <div><label htmlFor="name" className="block text-sm font-medium text-off-white/80 mb-1">Name</label><input type="text" id="name" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"/></div>
                     <div><label htmlFor="email" className="block text-sm font-medium text-off-white/80 mb-1">Email</label><input type="email" id="email" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"/></div>
                     <div><label htmlFor="portfolio" className="block text-sm font-medium text-off-white/80 mb-1">Portfolio Link</label><input type="url" id="portfolio" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"/></div>
                     <div><label htmlFor="message" className="block text-sm font-medium text-off-white/80 mb-1">Message</label><textarea id="message" rows="5" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"></textarea></div>
                    <div className="text-right"><button type="submit" className="bg-neon-accent text-charcoal font-semibold py-3 px-8 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-neon-accent/30">Submit Application</button></div>
                 </form>
            </AnimatedSection></Page>
        );
        const GetAQuotePage = () => (
             <Page><AnimatedSection customClass="container mx-auto px-4 py-20 md:py-28">
                 <div className="text-center max-w-3xl mx-auto">
                    <h1 className="text-5xl font-display mb-4">Let's Create Together</h1>
                    <p className="text-lg text-off-white/70 mb-12">Tell us about your project. The more details, the better.</p>
                 </div>
                 <form className="max-w-xl mx-auto space-y-6">
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div><label htmlFor="name" className="block text-sm font-medium text-off-white/80 mb-1">Name</label><input type="text" id="name" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"/></div>
                        <div><label htmlFor="email" className="block text-sm font-medium text-off-white/80 mb-1">Email</label><input type="email" id="email" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"/></div>
                    </div>
                     <div><label htmlFor="industry" className="block text-sm font-medium text-off-white/80 mb-1">Industry</label><input type="text" id="industry" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"/></div>
                     <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div><label htmlFor="video-type" className="block text-sm font-medium text-off-white/80 mb-1">Type of Video</label><select id="video-type" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"><option>Explainer Video</option><option>Advertisement</option><option>Music Video</option><option>Other</option></select></div>
                        <div><label htmlFor="budget" className="block text-sm font-medium text-off-white/80 mb-1">Budget Range (USD)</label><select id="budget" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"><option>Under $5,000</option><option>$5,000 - $15,000</option><option>$15,000 - $30,000</option><option>$30,000+</option></select></div>
                     </div>
                     <div><label htmlFor="message" className="block text-sm font-medium text-off-white/80 mb-1">Project Details</label><textarea id="message" rows="5" className="w-full bg-[#1a1a1c] border border-off-white/20 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-accent"></textarea></div>
                    <div className="text-right"><button type="submit" className="bg-neon-accent text-charcoal font-semibold py-3 px-8 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-neon-accent/30">Submit Inquiry</button></div>
                 </form>
            </AnimatedSection></Page>
        );
         const TestimonialsPage = () => (
             <Page><AnimatedSection customClass="container mx-auto px-4 py-20 md:py-28">
                 <div className="text-center max-w-3xl mx-auto">
                    <h1 className="text-5xl font-display mb-4">People Love Us</h1>
                    <p className="text-lg text-off-white/70 mb-12">We're proud to partner with amazing clients. Here's what some of them have to say about our work.</p>
                 </div>
                 <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
                    {testimonials.map(item => (
                        <div key={item.name} className="bg-[#1a1a1c] border border-off-white/10 rounded-lg p-8">
                            <p className="text-xl text-off-white leading-relaxed">"{item.quote}"</p>
                            <p className="mt-6 font-semibold text-off-white">{item.name}</p>
                            <p className="text-off-white/50">{item.title}</p>
                        </div>
                    ))}
                 </div>
            </AnimatedSection></Page>
        );
        const NotFoundPage = () => <Page><div className="text-center py-40"><h1 className="text-5xl font-display">404 - Not Found</h1><p className="mt-4 text-lg text-off-white/70">The page you're looking for doesn't exist.</p><a href="#/" className="mt-8 inline-block text-neon-accent hover:underline">Go Home</a></div></Page>

        // --- ROUTER & MAIN APP ---
        const App = () => {
            const [route, setRoute] = useState(window.location.hash);

            useEffect(() => {
                const handleHashChange = () => { setRoute(window.location.hash); window.scrollTo(0, 0); };
                window.addEventListener('hashchange', handleHashChange);
                if (window.location.hash === '') window.location.hash = '#/';
                handleHashChange();
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            let path = route.replace('#/', '') || '';
            let CurrentPage;
            let onHomepage = false;

            if (path === '') { CurrentPage = HomePage; onHomepage = true; }
            else if (path === 'work') CurrentPage = WorkPage;
            else if (path === 'services') CurrentPage = ServicesPage;
            else if (path === 'portfolio/creative') CurrentPage = CreativePage;
            else if (path === 'portfolio/originals') CurrentPage = OriginalsPage;
            else if (path === 'about') CurrentPage = AboutPage;
            else if (path === 'process') CurrentPage = ProcessPage;
            else if (path === 'journal') CurrentPage = JournalPage;
            else if (path === 'careers') CurrentPage = CareersPage;
            else if (path === 'get-a-quote') CurrentPage = GetAQuotePage;
            else if (path === 'testimonials') CurrentPage = TestimonialsPage;
            else CurrentPage = NotFoundPage;

            return (
                <main className="overflow-x-hidden">
                    <Header onHomepage={onHomepage} />
                    <CurrentPage />
                    <Footer />
                </main>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
